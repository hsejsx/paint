<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="자바스크립트로 만든 간단한 그림판입니다"
    />
    <meta name="author" content="황상은" />
    <title>그림판</title>
    <link rel="shortcut icon" href="palette-solid.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fea14d8c8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <h1 class="visually-hidden">그림판</h1>
    <canvas id="canvas"
      >그림판입니다만, 보이지 않는다면 다른 브라우저를 사용해 보시는 것은
      어떠실까요?</canvas
    >
    <input
      type="range"
      name="brush"
      id="brush"
      min="1"
      max="10"
      value="5"
      step="0.5"
    />
    <div class="control-btns">
      <button type="button" class="control-btn">저장하기</button>
      <button type="button" class="control-btn">지우기</button>
    </div>
    <div class="color-btns">
      <h2 class="visually-hidden">색상 버튼</h2>
      <button
        type="button"
        aria-label="검정색"
        class="color-btn black"
      ></button>
      <button type="button" aria-label="빨강색" class="color-btn red"></button>
      <button
        type="button"
        aria-label="주황색"
        class="color-btn orange"
      ></button>
      <button
        type="button"
        aria-label="노랑색"
        class="color-btn yellow"
      ></button>
      <button
        type="button"
        aria-label="초록색"
        class="color-btn green"
      ></button>
      <button type="button" aria-label="파랑색" class="color-btn blue"></button>
      <button type="button" aria-label="남색" class="color-btn navy"></button>
      <button
        type="button"
        aria-label="보라색"
        class="color-btn purple"
      ></button>
      <button
        type="button"
        aria-label="하얀색"
        class="color-btn white"
      ></button>
    </div>
  </body>
</html>
