<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="자바스크립트로 만든 간단한 그림판입니다"
    />
    <meta name="author" content="황상은" />
    <title>그림판</title>
    <link rel="shortcut icon" href="palette-solid.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fea14d8c8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <h1>그림판</h1>
    <canvas
      >그림판입니다만, 보이지 않는다면 다른 브라우저를 사용해 보시는 것은
      어떠실까요?</canvas
    >
    <input type="range" name="" id="" />
    <div>
      <button type="button">저장하기</button>
      <button type="button">지우기</button>
    </div>
    <div>
      <h2>색상 버튼</h2>
      <button type="button" aria-label="검정색" class="color-btn"></button>
      <button type="button" aria-label="빨강색" class="color-btn"></button>
      <button type="button" aria-label="주황색" class="color-btn"></button>
      <button type="button" aria-label="노랑색" class="color-btn"></button>
      <button type="button" aria-label="초록색" class="color-btn"></button>
      <button type="button" aria-label="파랑색" class="color-btn"></button>
      <button type="button" aria-label="남색" class="color-btn"></button>
      <button type="button" aria-label="보라색" class="color-btn"></button>
      <button type="button" aria-label="하얀색" class="color-btn"></button>
    </div>
  </body>
</html>
